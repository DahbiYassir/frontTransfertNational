<section class="vh-50" style="background-color: #6654A3; height: 100%;">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-8 col-md-4 col-lg-4 col-xl-5">
          <div class="card shadow-2-strong " style="border-radius: 1rem;">
            <div class="card-body p-3 text-center">
                <img src="../assets/images/logos/logo.png" alt="">
              
              
              <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                <h3 class="mb-5">Sign into your account</h3>
               <div class="form-outline mb-4">
                
                <input type="email" id="username"  name="username"  formControlName="username" class="form-control form-control-lg " placeholder="Username" />
                
              </div>
           
              <div class="form-outline mb-4  w-55">
                
                <input type="password" id="password" name="password"  formControlName="password" class="form-control form-control-lg" placeholder="password" />
                
              </div>
              <div >
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
              
  
            
  
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
